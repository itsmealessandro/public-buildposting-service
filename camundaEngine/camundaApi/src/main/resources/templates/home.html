<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Booking Home</title>
  <style>
    /* Font e layout base */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #444;
    }

    /* Form container */
    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form elements */
    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* City + price row */
    #cities-container div {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #cities-container select,
    #cities-container input[type="number"] {
      flex: 1;
    }

    #cities-container button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    #cities-container button:hover {
      background-color: #c0392b;
    }

    /* Buttons */
    button[type="button"],
    button[type="submit"] {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="button"]:hover,
    button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    function addCityField() {
      const container = document.getElementById("cities-container");
      const div = document.createElement("div");
      div.innerHTML = `
                <select class="city" required>
                  <option value="">Select City</option>
                  <option value="L'Aquila">L'Aquila</option>
                  <option value="Rome">Rome</option>
                  <option value="Milan">Milan</option>
                </select>
                <input type="number" step="0.01" class="maxPrice" placeholder="Max Price" required>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
      container.appendChild(div);
    }

    async function submitBooking(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const format = document.getElementById("format").value;
      const algorithm = document.getElementById("algorithm").value;

      const cities = Array.from(document.getElementsByClassName("city")).map(input => input.value);
      const maxPricesArr = Array.from(document.getElementsByClassName("maxPrice")).map(input => parseFloat(input.value));

      const maxPrices = {};
      cities.forEach((city, index) => {
        maxPrices[city] = maxPricesArr[index];
      });

      const requestBody = {
        username: username,
        cities: cities,
        format: format,
        algorithm: algorithm,
        maxPrices: maxPrices
      };

      try {
        const response = await fetch('/api/booking/request', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestBody)
        });

        if (response.ok) {
          alert("Booking request sent successfully!");
        } else {
          const text = await response.text();
          alert("Error: " + response.status + "\n" + text);
        }
      } catch (err) {
        alert("Request failed: " + err);
      }
    }
  </script>
</head>

<body>
  <h1>Booking Request</h1>

  <form onsubmit="submitBooking(event)">
    <div>
      <label>Username:</label>
      <select id="username" required>
        <option value="">Select Username</option>
        <option value="sarabianchi">sarabianchi</option>
        <option value="mariorossi">mariorossi</option>
      </select>
    </div>

    <div id="cities-container">
      <div>
        <select class="city" required>
          <option value="">Select City</option>
          <option value="L'Aquila">L'Aquila</option>
          <option value="Rome">Rome</option>
          <option value="Milan">Milan</option>
        </select>
        <input type="number" step="0.01" class="maxPrice" placeholder="Max Price" required>
      </div>
    </div>

    <button type="button" onclick="addCityField()">Add Another City</button>

    <div>
      <label>Format:</label>
      <select id="format" required>
        <option value="">Select Format</option>
        <option value="50x70">50x70</option>
        <option value="70x100">70x100</option>
      </select>
    </div>

    <div>
      <label>Algorithm:</label>
      <select id="algorithm" required>
        <option value="">Select Algorithm</option>
        <option value="eco">eco</option>
        <option value="greedy">greedy</option>
      </select>
    </div>

    <div>
      <button type="submit">Submit Booking</button>
    </div>
  </form>

</body>

</html>
